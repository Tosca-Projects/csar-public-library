tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.monitoring.topologies.monitored_centos
  template_version: 2.2.0-SNAPSHOT
  template_author: alien4cloud

description: "Just a monitored compute (centos)."

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.statsd.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.monitoring.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.graphite.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.diamond.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.grafana.pub:2.2.0-SNAPSHOT
  - alien-base-types:2.2.0-SNAPSHOT
  - org.alien4cloud.diamond.agent_linux:2.2.0-SNAPSHOT

topology_template:
  node_templates:
    DiamondLinuxAgent:
      type: org.alien4cloud.diamond.agent_linux.nodes.DiamondLinuxAgent
      properties:
        datasource_name: "Graphite_DS"
        collectors_path: "/opt/ansible_diamond/env/share/diamond/collectors"
        collectors_conf_path: "/etc/ansible_diamond/collectors"
      requirements:
        - host:
            node: MonitoredCentosMedium
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - diamondLinuxAgentConnectsToGraphiteGrafanaGraphiteStatsDServiceData_endpoint:
            type_requirement: data_endpoint
            node: GrafanaGraphiteStatsDService
            capability: org.alien4cloud.graphite.pub.capabilities.GraphiteDataEndpoint
            relationship: org.alien4cloud.diamond.agent_linux.relationships.DiamondLinuxAgentConnectsToGraphite
        - diamondLinuxAgentConnectsToGrafanaGrafanaGraphiteStatsDServiceHttp_endpoint:
            type_requirement: grafana
            node: GrafanaGraphiteStatsDService
            capability: org.alien4cloud.grafana.pub.capabilities.GrafanaHttpEndpoint
            relationship: org.alien4cloud.diamond.agent_linux.relationships.DiamondLinuxAgentConnectsToGrafana
    MonitoredCentosMedium:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 1
            mem_size: "2 GIB"
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: centos
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    GrafanaGraphiteStatsDService:
      metadata:
        a4c_edit_x: 413
        a4c_edit_y: "-126"
      type: org.alien4cloud.monitoring.pub.nodes.GrafanaGraphiteStatsDService
      capabilities:
        data_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        http_endpoint:
          properties:
            user: admin
            password: admin
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        statsd_endpoint:
          properties:
            port: 8125
            protocol: udp
            secure: false
            network_name: PRIVATE
            initiator: source
