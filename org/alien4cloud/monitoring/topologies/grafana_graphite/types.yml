tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.monitoring.topologies.grafana_graphite
  template_version: 2.2.0-SNAPSHOT
  template_author: alien4cloud

description: |
  A Grafana front end behind a Graphite backend for monitoring.
  Tested on a Centos ec2-user@ami-4c4b003b (t2.small).

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.grafana.linux_ans:2.2.0-SNAPSHOT
  - org.alien4cloud.monitoring.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.graphite.linux_ans:2.2.0-SNAPSHOT
  - org.alien4cloud.graphite.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.diamond.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.grafana.pub:2.2.0-SNAPSHOT
  - alien-base-types:2.2.0-SNAPSHOT
  - org.alien4cloud.diamond.agent_linux:2.2.0-SNAPSHOT

topology_template:
  substitution_mappings:
    node_type: org.alien4cloud.graphite.pub.nodes.GraphiteService
    capabilities:
      http_endpoint: [ Grafana, http_endpoint ]
      data_endpoint: [ Graphite, data_endpoint ]
  node_templates:
    Grafana:
      type: org.alien4cloud.grafana.linux_ans.nodes.Grafana
      properties:
        component_version: "4.1.2"
      requirements:
        - graphite:
            node: Graphite
            capability: org.alien4cloud.graphite.pub.capabilities.GraphiteHttpEndpoint
            relationship: org.alien4cloud.grafana.linux_ans.relationships.GrafanaConnectToGraphite
            properties:
              datasource_name: "Graphite_DS"
        - host:
            node: _MonitoringCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        http_endpoint:
          properties:
            user: admin
            password: admin
            protocol: http
            port: 3000
            secure: false
            network_name: PRIVATE
            initiator: source
    Graphite:
      type: org.alien4cloud.graphite.linux_ans.nodes.Graphite
      properties:
        component_version: "1.0.0"
      requirements:
        - host:
            node: _MonitoringCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        data_endpoint:
          properties:
            protocol: http
            port: 2003
            secure: false
            network_name: PRIVATE
            initiator: source
        http_endpoint:
          properties:
            protocol: http
            port: 8080
            secure: false
            network_name: PRIVATE
            initiator: source
    _MonitoringCompute:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 1
            mem_size: "2 GIB"
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: centos
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    dmdMonitoring:
      type: org.alien4cloud.diamond.agent_linux.nodes.DiamondLinuxAgent
      properties:
        datasource_name: "Graphite_DS"
        collectors_path: "/opt/ansible_diamond/env/share/diamond/collectors"
        collectors_conf_path: "/etc/ansible_diamond/collectors"
      requirements:
        - data_endpoint:
            node: Graphite
            capability: org.alien4cloud.graphite.pub.capabilities.GraphiteDataEndpoint
            relationship: org.alien4cloud.diamond.agent_linux.relationships.DiamondLinuxAgentConnectsToGraphite
        - host:
            node: _MonitoringCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - grafana:
            node: Grafana
            capability: org.alien4cloud.grafana.pub.capabilities.GrafanaHttpEndpoint
            relationship: org.alien4cloud.diamond.agent_linux.relationships.DiamondLinuxAgentConnectsToGrafana
  outputs:
    Graphite_graphite_url:
      value: { get_attribute: [ Graphite, graphite_url ] }
    Grafana_grafana_url:
      value: { get_attribute: [ Grafana, grafana_url ] }
  workflows:
    install:
      steps:
        Grafana_creating:
          target: Grafana
          activities:
            - set_state: creating
          on_success:
            - Grafana_create
        dmdMonitoring_configured:
          target: dmdMonitoring
          activities:
            - set_state: configured
          on_success:
            - dmdMonitoring_starting
        Grafana_created:
          target: Grafana
          activities:
            - set_state: created
          on_success:
            - Grafana_starting
        dmdMonitoring_data_endpoint_pre_configure_source:
          target: dmdMonitoring
          target_relationship: data_endpoint
          operation_host: SOURCE
          activities:
            - call_operation: Configure.pre_configure_source
          on_success:
            - dmdMonitoring_grafana_pre_configure_source
        Grafana_initial:
          target: Grafana
          activities:
            - set_state: initial
          on_success:
            - Grafana_creating
        Grafana_starting:
          target: Grafana
          activities:
            - set_state: starting
          on_success:
            - Grafana_start
        _MonitoringCompute_install:
          target: _MonitoringCompute
          activities:
            - delegate: install
          on_success:
            - Graphite_initial
        Grafana_started:
          target: Grafana
          activities:
            - set_state: started
          on_success:
            - Grafana_graphite_add_target
            - dmdMonitoring_initial
        dmdMonitoring_create:
          target: dmdMonitoring
          activities:
            - call_operation: Standard.create
          on_success:
            - dmdMonitoring_created
        dmdMonitoring_configure:
          target: dmdMonitoring
          activities:
            - call_operation: Standard.configure
          on_success:
            - dmdMonitoring_configured
        Grafana_create:
          target: Grafana
          activities:
            - call_operation: Standard.create
          on_success:
            - Grafana_created
        Grafana_graphite_add_target:
          target: Grafana
          target_relationship: graphite
          operation_host: SOURCE
          activities:
            - call_operation: Configure.add_target
          on_success:
            - dmdMonitoring_initial
        Graphite_starting:
          target: Graphite
          activities:
            - set_state: starting
          on_success:
            - Graphite_start
        Graphite_start:
          target: Graphite
          activities:
            - call_operation: Standard.start
          on_success:
            - Graphite_started
        Graphite_started:
          target: Graphite
          activities:
            - set_state: started
          on_success:
            - Grafana_initial
        Grafana_start:
          target: Grafana
          activities:
            - call_operation: Standard.start
          on_success:
            - Grafana_started
        Graphite_creating:
          target: Graphite
          activities:
            - set_state: creating
          on_success:
            - Graphite_create
        dmdMonitoring_starting:
          target: dmdMonitoring
          activities:
            - set_state: starting
          on_success:
            - dmdMonitoring_start
        dmdMonitoring_creating:
          target: dmdMonitoring
          activities:
            - set_state: creating
          on_success:
            - dmdMonitoring_create
        dmdMonitoring_initial:
          target: dmdMonitoring
          activities:
            - set_state: initial
          on_success:
            - dmdMonitoring_creating
        dmdMonitoring_configuring:
          target: dmdMonitoring
          activities:
            - set_state: configuring
          on_success:
            - dmdMonitoring_data_endpoint_pre_configure_source
        Graphite_initial:
          target: Graphite
          activities:
            - set_state: initial
          on_success:
            - Graphite_creating
        dmdMonitoring_start:
          target: dmdMonitoring
          activities:
            - call_operation: Standard.start
          on_success:
            - dmdMonitoring_started
        dmdMonitoring_started:
          target: dmdMonitoring
          activities:
            - set_state: started
        dmdMonitoring_created:
          target: dmdMonitoring
          activities:
            - set_state: created
          on_success:
            - dmdMonitoring_configuring
        Graphite_create:
          target: Graphite
          activities:
            - call_operation: Standard.create
          on_success:
            - Graphite_created
        dmdMonitoring_grafana_pre_configure_source:
          target: dmdMonitoring
          target_relationship: grafana
          operation_host: SOURCE
          activities:
            - call_operation: Configure.pre_configure_source
          on_success:
            - dmdMonitoring_configure
        Graphite_created:
          target: Graphite
          activities:
            - set_state: created
          on_success:
            - Graphite_starting
