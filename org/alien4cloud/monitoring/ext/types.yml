tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.monitoring.ext
  template_version: 2.2.0-SNAPSHOT
  template_author: alien4cloud

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.graphite.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.grafana.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.statsd.pub:2.2.0-SNAPSHOT

node_types:

  org.alien4cloud.monitoring.pub.nodes.GrafanaGraphiteStatsDService:
    derived_from: tosca.nodes.Root
    abstract: true
    description: |
      An agent that collects metrics and store them into a MetricsBackend
    metadata:
      icon: /images/metrics.png
    capabilities:
      data_endpoint:
        type: org.alien4cloud.graphite.pub.capabilities.GraphiteDataEndpoint
        occurrences: [0, UNBOUNDED]
      http_endpoint:
        type: org.alien4cloud.grafana.pub.capabilities.GrafanaHttpEndpoint
        occurrences: [0, UNBOUNDED]
      statsd_endpoint:
        type: org.alien4cloud.statsd.pub.capabilities.StatsdEndpoint
        occurrences: [0, UNBOUNDED]
