tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.statsd.pub
  template_version: 2.2.0-SNAPSHOT
  template_author: alien4cloud

imports:
  - tosca-normative-types:1.0.0-ALIEN20

node_types:

  org.alien4cloud.graphite.pub.nodes.StatsdService:
    derived_from: tosca.nodes.SoftwareComponent
    description: StatsD is a statistic aggregation tool
    abstract: true
    metadata:
      icon: /images/statsd-install.png
    capabilities:
      statsd_endpoint:
        type: org.alien4cloud.statsd.pub.capabilities.StatsdEndpoint
        occurrences: [0, UNBOUNDED]

capability_types:
  org.alien4cloud.statsd.pub.capabilities.StatsdEndpoint:
    derived_from: tosca.capabilities.Endpoint
    description: StatsD UDP endpoint
    properties:
      port:
        type: integer
        default: 8125
      protocol:
        type: string
        default: udp
