tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.spark.topologies.sparkcluster
  template_version: 2.2.0-SNAPSHOT
  template_author: alien4cloud

description: ""

imports:
  - org.alien4cloud.spark.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.java.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.java.jdk.linux:2.2.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.spark.linux_sh:2.2.0-SNAPSHOT

topology_template:
  # Other applications can reference the following Abstract Node Type
  # to connect to this Spark cluster
  substitution_mappings:
    node_type: org.alien4cloud.spark.pub.nodes.SparkMaster
    capabilities:
      spark_rest: [ SparkMaster, spark_rest ]
  node_templates:
    SparkMaster:
      type: org.alien4cloud.spark.linux_sh.nodes.SparkMaster
      properties:
        component_version: "2.4.3"
        download_url: "http://mirror.ibcp.fr/pub/apache/spark/spark-2.4.3/spark-2.4.3-bin-hadoop2.7.tgz"
        install_dir: "/opt/spark"
      requirements:
        - javaSoftwareHostedOnJdkOracleJdkJdk:
            type_requirement: java
            node: JDKMaster
            capability: org.alien4cloud.java.pub.capabilities.JDK
            relationship: org.alien4cloud.java.pub.relationships.JavaSoftwareHostedOnJDK
      capabilities:
        spark_master:
          properties:
            port: 7077
            protocol: spark
            secure: false
            network_name: PRIVATE
            initiator: source
        spark_ui:
          properties:
            port: 8080
            protocol: http
            secure: false
            network_name: PRIVATE
            initiator: source
    SparkWorker:
      type: org.alien4cloud.spark.linux_sh.nodes.SparkWorker
      properties:
        component_version: "2.4.3"
        download_url: "http://mirror.ibcp.fr/pub/apache/spark/spark-2.4.3/spark-2.4.3-bin-hadoop2.7.tgz"
        install_dir: "/opt/spark"
      requirements:
        - joinSparkClusterSparkMasterSpark_master:
            type_requirement: spark_master
            node: SparkMaster
            capability: org.alien4cloud.spark.pub.capabilities.SparkMaster
            relationship: org.alien4cloud.spark.linux_sh.relationships.JoinSparkCluster
        - javaSoftwareHostedOnJdkOracleJdk2Jdk:
            type_requirement: java
            node: JDKWorker
            capability: org.alien4cloud.java.pub.capabilities.JDK
            relationship: org.alien4cloud.java.pub.relationships.JavaSoftwareHostedOnJDK
      capabilities:
        spark_master:
          properties:
            port: 7077
            protocol: spark
            secure: false
            network_name: PRIVATE
            initiator: source
    SparkMasterHost:
      metadata:
        a4c_edit_x: 410
        a4c_edit_y: "-191"
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    SparkWorkerHost:
      metadata:
        a4c_edit_x: 90
        a4c_edit_y: "-189"
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 4
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    SparkMasterWorker:
      type: org.alien4cloud.spark.linux_sh.nodes.SparkWorker
      properties:
        component_version: "2.4.3"
        download_url: "http://mirror.ibcp.fr/pub/apache/spark/spark-2.4.3/spark-2.4.3-bin-hadoop2.7.tgz"
        install_dir: "/opt/spark"
      requirements:
        - joinSparkClusterSparkMasterSpark_master:
            type_requirement: spark_master
            node: SparkMaster
            capability: org.alien4cloud.spark.pub.capabilities.SparkMaster
            relationship: org.alien4cloud.spark.linux_sh.relationships.JoinSparkCluster
        - javaSoftwareHostedOnJdkOracleJdkJdk:
            type_requirement: java
            node: JDKMaster
            capability: org.alien4cloud.java.pub.capabilities.JDK
            relationship: org.alien4cloud.java.pub.relationships.JavaSoftwareHostedOnJDK
      capabilities:
        spark_master:
          properties:
            port: 7077
            protocol: spark
            secure: false
            network_name: PRIVATE
            initiator: source
    JDKMaster:
      type: org.alien4cloud.java.jdk.linux.nodes.OracleJDK
      properties:
        java_url: "https://api.adoptopenjdk.net/v2/binary/releases/openjdk8?openjdk_impl=hotspot&os=linux&arch=x64&release=jdk8u212-b03&type=jdk"
        java_home: "/opt/java"
        component_version: "1.8.0-212-b03"
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: SparkMasterHost
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    JDKWorker:
      type: org.alien4cloud.java.jdk.linux.nodes.OracleJDK
      properties:
        java_url: "https://api.adoptopenjdk.net/v2/binary/releases/openjdk8?openjdk_impl=hotspot&os=linux&arch=x64&release=jdk8u212-b03&type=jdk"
        java_home: "/opt/java"
        component_version: "1.8.0-212-b03"
      requirements:
        - hostedOnXdeSparkWorkerHost:
            type_requirement: host
            node: SparkWorkerHost
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
  outputs:
    url:
      description: Spark UI URL
      value: { get_attribute: [ SparkMaster, spark_ui_url ] }
