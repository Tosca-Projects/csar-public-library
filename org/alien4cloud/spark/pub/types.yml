tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.spark.pub
  template_version: 2.2.0-SNAPSHOT
  template_author: alien4cloud

description: |
  Spark cluster abstract types.

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.java.pub:2.2.0-SNAPSHOT

capability_types:

  org.alien4cloud.spark.pub.capabilities.SparkMaster:
    derived_from: tosca.capabilities.Endpoint
    description: >
      A spark master exposes this capability.
    properties:
      port:
        type: integer
        default: 7077
      protocol:
        type: string
        default: spark

  org.alien4cloud.spark.pub.capabilities.SparkMasterUI:
    derived_from: tosca.capabilities.Endpoint
    description: >
      A spark master exposes this capability.
    properties:
      port:
        type: integer
        required: true
        default: 8080
      protocol:
        type: string
        required: true
        default: http

  org.alien4cloud.spark.pub.capabilities.SparkREST:
    derived_from: tosca.capabilities.Endpoint
    description: >
      A spark master exposes this capability.
    properties:
      port:
        type: integer
        required: true
        default: 6066
      protocol:
        type: string
        default: spark
node_types:
  org.alien4cloud.spark.pub.nodes.SparkNode:
    abstract: true
    derived_from: org.alien4cloud.java.pub.nodes.JavaSoftware
    properties:
      component_version:
        type: version
        default: 2.4.3
        constraints:
          - greater_or_equal: 2.4.3
      download_url:
        type: string
        default: http://mirror.ibcp.fr/pub/apache/spark/spark-2.4.3/spark-2.4.3-bin-hadoop2.7.tgz
        constraints:
          - pattern: "^(http|https|ftp)://.+/.*$"
      install_dir:
        type: string
        default: /opt/spark
  org.alien4cloud.spark.pub.nodes.SparkMaster:
    abstract: true
    derived_from: org.alien4cloud.spark.pub.nodes.SparkNode
    capabilities:
      spark_master:
        type: org.alien4cloud.spark.pub.capabilities.SparkMaster
      spark_rest:
        type: org.alien4cloud.spark.pub.capabilities.SparkREST
      spark_ui:
        type: org.alien4cloud.spark.pub.capabilities.SparkMasterUI
    attributes:
      spark_ui_url: { concat: [get_attribute: [ SELF, spark_ui, protocol ], "://", get_attribute: [ HOST, public_address ], ":", get_attribute: [ SELF, spark_ui, port ]] }
      spark_rest_ip_address: { get_attribute: [ HOST, private_address ] }
      spark_rest_port: { get_attribute: [ SELF, spark_rest, port ] }
  org.alien4cloud.spark.pub.nodes.SparkWorker:
    abstract: true
    derived_from: org.alien4cloud.spark.pub.nodes.SparkNode
    capabilities:
      spark_master:
        type: org.alien4cloud.spark.pub.capabilities.SparkMaster
    requirements:
      - spark_master:
          capability: org.alien4cloud.spark.pub.capabilities.SparkMaster
          relationship: org.alien4cloud.spark.pub.relationships.JoinSparkCluster

relationship_types:
  org.alien4cloud.spark.pub.relationships.JoinSparkCluster:
    derived_from: tosca.relationships.ConnectsTo
    valid_target_types: [org.alien4cloud.spark.pub.nodes.SparkMaster]
